[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$
    extensions_case=true

[temp]
    extensions=~;$$$;bak;part;tmp
    regexp=(^#.*|.*~$)

[archive]
    extensions=7z;bz2;cpgz;cpio;gz;lz;lzh;lzma;par;rar;rz;tar;taz;tb2;tbz;tbz2;tgz;tlz;txz;tz;wim;xz;z;zip;zipx;r01;r02;r03;r04;r05;r06;r07;r08;r09;r10;r11;r12;r13;r14;r15;r16;r17;r18;r19;r20;r21;r22;r23;r24;r25;r26;r27;r28;r29;r30;001;002;003;004;005;006;007;008;009;010;011;012;013;014;015;016;017;018;019;020;021;022;023;024;025;026;027;028;029;030

[doc]
    extensions=accdb;accde;azw;cb7;cba;cbr;cbt;cbz;chm;df;doc;docm;docx;dotm;dotx;dvi;eps;epub;fla;lit;md;mdb;mde;mkd;mobi;msg;odg;odp;ods;odt;one;otp;ots;ott;pdf;pps;ppsm;ppsx;ppt;pptm;pptx;ps;psd;rtf;rpt;vsd;vsdm;vsdx;xls;xlsb;xlsm;xlsx

